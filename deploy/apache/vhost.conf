<VirtualHost *:80>
  ServerName tresmorroscoliumo.cl
  ServerAlias www.tresmorroscoliumo.cl

  ProxyPreserveHost On
  ProxyRequests Off
  AllowEncodedSlashes NoDecode

  <Proxy *>
    Require all granted
  </Proxy>

  ProxyPass / http://127.0.0.1:3000/ retry=0 timeout=5
  ProxyPassReverse / http://127.0.0.1:3000/

  RequestHeader set X-Forwarded-Proto expr=%{REQUEST_SCHEME}
  RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"

  ErrorLog ${APACHE_LOG_DIR}/tres-morros.error.log
  CustomLog ${APACHE_LOG_DIR}/tres-morros.access.log combined
</VirtualHost>

